<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator PIT 2026 | Rewolucyjnie Prosty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%); }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full glass rounded-[2.5rem] shadow-2xl overflow-hidden border border-white">
        <div class="bg-blue-600 p-8 text-white text-center shadow-lg">
            <p class="text-blue-100 text-[10px] font-bold uppercase tracking-[0.2em] mb-2">Twój przelew (Netto)</p>
            <h2 class="text-6xl font-black tracking-tighter" id="display-netto">0</h2>
            <p class="text-blue-200 text-sm mt-1 font-medium">złoty miesięcznie</p>
        </div>
        
        <div class="p-8 space-y-6">
            <div>
                <label class="block text-gray-400 text-[10px] font-bold uppercase mb-2 ml-1 tracking-widest">Wynagrodzenie Brutto</label>
                <input type="number" id="input-brutto" placeholder="Egz. 5000" 
                    class="w-full bg-gray-50 border-2 border-transparent text-3xl font-bold p-5 rounded-2xl focus:border-blue-500 focus:bg-white transition-all outline-none shadow-inner"
                    oninput="calculate()">
            </div>

            <div class="space-y-3">
                <div class="flex justify-between items-center bg-gray-50/50 p-4 rounded-2xl border border-gray-100">
                    <span class="text-gray-500 text-xs font-semibold uppercase">Podatki i ZUS:</span>
                    <span class="text-red-500 font-bold" id="display-zus">0.00 zł</span>
                </div>
                
                <div id="ads-placeholder" class="py-6 border-2 border-dashed border-gray-200 rounded-2xl text-center">
                    <p class="text-[9px] text-gray-400 uppercase font-bold tracking-[0.3em]">Miejsce na Twoją reklamę</p>
                    <p class="text-[8px] text-gray-300 mt-1">Zarabiaj 20-30 PLN dziennie</p>
                </div>
            </div>

            <div class="text-[9px] text-gray-400 text-center leading-relaxed px-4">
                Oparte na Twoim PIT-11. Dane na rok 2026.<br>
                Kwota wolna: 30 000 zł | Koszty: 250 zł | Składki: 13.71% + 9%
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            const brutto = parseFloat(document.getElementById('input-brutto').value) || 0;
            
            // Logika zgodna z Twoim PIT-11
            const zus = brutto * 0.1371;
            const baseZdrowotna = brutto - zus;
            const zdrowotna = baseZdrowotna * 0.09;
            const baseTax = Math.max(0, baseZdrowotna - 250);
            let tax = (baseTax * 0.12) - 300;
            if (tax < 0) tax = 0;

            const netto = brutto - zus - zdrowotna - tax;

            // Анимация чисел
            document.getElementById('display-netto').innerText = Math.round(netto).toLocaleString('pl-PL');
            document.getElementById('display-zus').innerText = '-' + (zus + zdrowotna + tax).toFixed(2) + ' zł';
        }
    </script>
</body>
</html>
