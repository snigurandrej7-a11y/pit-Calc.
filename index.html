<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIT 2026</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 380px; width: 100%; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #0084ff; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; background: #e7f3ff; border-radius: 8px; font-weight: bold; }
        .ad { margin-top: 25px; min-height: 250px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Калькуляторр PIT 2026</h2>
        <input type="number" id="inc" placeholder="Ваш дохід (PLN)">
        <button onclick="calc()">Розрахувати</button>
        <div id="res" class="result">Результат з'явиться тут</div>
        <div class="ad">
            <iframe data-aa='2424190' src='//ad.a-ads.com/2424190?size=300x250' style='width:300px; height:250px; border:0; padding:0; overflow:hidden; background-color: transparent;'></iframe>
        </div>
    </div>
    <script>
        function calc() {
            const i = document.getElementById('inc').value;
            const r = i * 0.12;
            document.getElementById('res').innerHTML = "Орієнтовне повернення: " + r.toFixed(2) + " PLN";
        }
    </script>
</body>
</html>
